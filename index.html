<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap");
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mindiv">
      <div class="card">
        <div class="title">
          <h3>Sing Up To Dribble</h3>
        </div>
        <div class="inputsdiv">
          <div class="input1">
            <input type="text" placeholder="Name" class="inp" id="uesrname"/>
          </div>
          <div class="input2">
            <input type="text" placeholder="FatherName" class="inp" id="uesrFathername"/>
          </div>
          <div class="input3">
            <input type="text" placeholder="Email" class="inp" id="uesremail" />
          </div>
          <div class="input4">
            <input type="password" placeholder="Password" class="inp" id="uesrpassword"/>
            <img class="eye" src="eye-line.png" onclick="toogle()">
          </div>
        </div>
        <div class="box">
          <input type="checkbox" />
          Creating an account means you're okay with our teams Service,Privacy
          Policy and our default Notification Setings.
        </div>
        <div class="createAccountContainer">
          <button class="createAccount" onclick="uesrData()">Create Account</button>
          <button class="createAccount">All Delete</button>
        </div>
        <div class="lastdiv">
          <div>
            <p>or sing up with</p>
          </div>
        </div>
        <div class="btnsContainer">
          <div class="btn1Container">
            <button class="btn1">Google</button>
          </div>
          <div class="bt2Container">
            <button class="but2">Apple</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
  </body>
</html>
